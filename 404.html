<div id="aplayer"></div>
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>







<script>
    const staticDir = "https://zhanghony.github.io/" + 'music/';
    const songs = ['ÊÉÖÊ∑±Âá†ËÆ∏ (Â•≥Â£∞Áâà)-ÂøÉÊ≠å'
                    ,'ÊÆáÈõ™-ÂøÉÊ≠å'
    ];
    let audios = [];
    songs.forEach((item) => {
        const songInfo = item.split('-');
        audios.push( {
                
                name: songInfo[0],
                artist: songInfo[1],
                url: staticDir + item+ '.mp3',
                cover: staticDir +'cover/' + item+  '.jpg',
                lrc: staticDir +'lrc/' + item+  '.krc',
            });
    });
    const ap = new APlayer({
        container: document.getElementById('aplayer'),
        
        listMaxHeight:"120px",
        lrcType: 3,
        audio: audios,
        
        fixed: true
    });


    

     window.onbeforeunload = () => {
        
        const playInfo = {
            index: ap.list.index,
            currentTime: ap.audio.currentTime,
            paused: ap.paused
        };
        localStorage.setItem("playInfo", JSON.stringify(playInfo));
    };

    

    window.onload = () => {
        
        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
        if (!playInfo) {
            return;
        }
        
        ap.list.switch(playInfo.index);
        
        setTimeout(() => {
            
            ap.seek(playInfo.currentTime);
            
            if (!playInfo.paused) {
                ap.play()
            }
        }, 50);
    };
</script>
